<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
body { font-family: calibri, Arial, sans-serif; }
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
            padding: 10px;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            text-decoration: none;
            padding: 8px 15px;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ccc !important;
        }
        .container {
            margin: 30px auto;
            width: 80%;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        .category-container {
            position: relative;
            display: inline-block;
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 30px 60px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            width: 40%;
            text-align: center;
        }
        .category-container:hover {
            background-color: #ddd;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 300px;
            max-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            border-radius: 5px;
            color: black;
            top: 100%;
        }
        .category-container:hover .dropdown-content {
            display: block;
        }
        .product-info {
            display: flex;
            align-items: center;
        }
        .product-image {
            max-width: 120px;
            margin-right: 15px;
        }
        .product-description {
            flex-grow: 1;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity button {
            padding: 5px 10px;
            border: none;
            background-color: #ccc;
            cursor: pointer;
        }
        .quantity input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .add-to-cart, .buy-now {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .add-to-cart {
            background-color: green;
            color: white;
        }
        .buy-now {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">CryptoCart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="index.html">Home</a>
                        <a class="dropdown-item" href="products.html">Products</a>
                        <a class="dropdown-item" href="cart.html">Cart</a>
                        <a class="dropdown-item" href="login.html">Login</a>
                        <a class="dropdown-item" href="signup.html">Sign Up</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>DISCOVER PRODUCTS</h2>
        <div class="button-group">
            <div class="category-container">
                Electronics
                <div class="dropdown-content">
                    <div class="product-info">
                        <img src="images/razermouse.jpg" alt="Best-selling Electronics" class="product-image">
                        <div class="product-description">
                            <h4>Razer Mouse</h4>
                            <p>Razer's latest mouse! Click to see more!</p>
                            <div class="quantity">
                                <button onclick="decreaseQuantity('razermouse')">-</button>
                                <input type="text" id="razermouse-quantity" value="1" readonly>
                                <button onclick="increaseQuantity('razermouse')">+</button>
                            </div>
                            <div class="buttons">
                                <button class="add-to-cart" onclick="addToCart('razermouse', 'Razer Mouse with 2 year warranty', '$60.00', 'images/razermouse.jpg')">ADD TO CART</button>
                                <button class="buy-now" onclick="buyNow('razermouse', 'Razer Mouse with 2 year warranty', '$60.00', 'images/razermouse.jpg')">BUY NOW</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add other categories similarly -->
        </div>
    </div>

    <script>
        function navigateToProductDescription() {
            window.location.href = 'productdescription.html';
        }

        function decreaseQuantity(productId) {
            var quantity = document.getElementById(productId + '-quantity');
            var currentQuantity = parseInt(quantity.value);
            if (currentQuantity > 1) {
                quantity.value = currentQuantity - 1;
            }
        }

        function increaseQuantity(productId) {
            var quantity = document.getElementById(productId + '-quantity');
            var currentQuantity = parseInt(quantity.value);
            quantity.value = currentQuantity + 1;
        }

        function addToCart(productId, productName, productPrice, productImage) {
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            var quantity = document.getElementById(productId + '-quantity').value;
            var product = {
                name: productName,
                price: productPrice,
                quantity: quantity,
                image: productImage
            };
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Product added to cart!');
        }

        function buyNow(productId, productName, productPrice, productImage) {
            addToCart(productId, productName, productPrice, productImage);
            window.location.href = 'cart.html';
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
