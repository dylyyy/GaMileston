<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCart Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
body { font-family: calibri, Arial, sans-serif; }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #007bff;
            color: #ffffff;
            height: 100vh;
        }

        .content {
            display: flex;
            width: 80%;
            max-width: 1200px;
            margin-top: 40px;
        }

        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left img {
            width: 80%;
            max-width: 400px;
        }

        .right {
            flex: 1;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signup-box {
            width: 100%;
            max-width: 400px;
        }

        .signup-box h2 {
            text-align: center;
        }

        .signup-box label {
            display: block;
            margin-top: 10px;
        }

        .signup-box input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-toggle {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .qr-code {
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CryptoCart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Items</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="notification" id="notification">You have successfully signed up and are now logged in!</div>

    <div class="main-container">
        <div class="content">
            <div class="left">
                <img src="images/cryptocart.png" alt="World Shopping Cart">
            </div>
            <div class="right">
                <div class="signup-box" id="signup-box">
                    <h2>Sign Up</h2>
                    <form id="signup-form" onsubmit="handleFormSubmit(event)">
                        <label for="name">NAME:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="phone">PHONE NUMBER:</label>
                        <input type="tel" id="phone" name="phone" required>
                        
                        <button type="submit" class="btn-submit">Submit</button>
                    </form>
                    <p>or</p>
                    <button class="btn-toggle" onclick="toggleView()">Use QR Code</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleView() {
            const signupBox = document.getElementById('signup-box');

            if (signupBox.innerHTML.includes('Sign Up')) {
                signupBox.innerHTML = `
                    <h2>Scan with Singpass app to log in</h2>
                    <img src="images/singpass.jpg" alt="Singpass QR Code" class="qr-code">
                    <button class="btn-toggle" onclick="toggleView()">Go back to Form</button>
                `;
            } else {
                signupBox.innerHTML = `
                    <h2>Sign Up</h2>
                    <form id="signup-form" onsubmit="handleFormSubmit(event)">
                        <label for="name">NAME:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="phone">PHONE NUMBER:</label>
                        <input type="tel" id="phone" name="phone" required>
                        
                        <button type="submit" class="btn-submit">Submit</button>
                    </form>
                    <p>or</p>
                    <button class="btn-toggle" onclick="toggleView()">Use QR Code</button>
                `;
            }
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            if (email) {
                alert('You have successfully signed up and are now logged in!');
                window.location.href = 'products.html'; 
            }
        }
    </script>
</body>
</html>
