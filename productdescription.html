<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
body { font-family: calibri, Arial, sans-serif; }
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, sans-serif;
        }
        .container {
            width: 60%;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .rating {
            display: flex;
            align-items: center;
        }
        .rating span {
            font-size: 24px;
            color: gold;
        }
        .price {
            color: red;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .add-to-cart, .buy-now {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .add-to-cart {
            background-color: green;
            color: white;
        }
        .buy-now {
            background-color: red;
            color: white;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
        }
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }
        .dot.active {
            background-color: #717171;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">CryptoCart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>CRYPTO Cart</h1>
        <div id="productCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#productCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#productCarousel" data-slide-to="1"></li>
                <li data-target="#productCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/razermouse.jpg" class="d-block w-100" alt="Razer Mouse">
                </div>
                <div class="carousel-item">
                    <img src="images/razermouse2.jpg" class="d-block w-100" alt="Placeholder Image">
                </div>
                <div class="carousel-item">
                    <img src="images/razermouse3.jpg" class="d-block w-100" alt="Placeholder Image">
                </div>
            </div>
            <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <h2>Razer Mouse with 2 year warranty</h2>
        <div class="rating">
            <span>★★★★★</span>
            <span>5</span>
        </div>
        <div class="price">
            <p>$60 - $80 (0.00064 BTC - 0.00085 BTC)</p>
            <p>(Price based off today's market summary)</p>
        </div>
        <p>Shipping Fee: $1.99 - $3.99 (0.000021 BTC - 0.000043 BTC)</p>
        <p>Colour: Red, Black, Blue</p>
        <div class="quantity">
            <label for="quantity">Quantity: </label>
            <button onclick="decreaseQuantity()">-</button>
            <input type="text" id="quantity" value="1" readonly>
            <button onclick="increaseQuantity()">+</button>
        </div>
        <div class="buttons">
            <button class="add-to-cart" onclick="addToCart()">ADD TO CART</button>
            <button class="buy-now" onclick="buyNow()">BUY NOW</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function decreaseQuantity() {
            var quantity = document.getElementById("quantity");
            var currentQuantity = parseInt(quantity.value);
            if (currentQuantity > 1) {
                quantity.value = currentQuantity - 1;
            }
        }

        function increaseQuantity() {
            var quantity = document.getElementById("quantity");
            var currentQuantity = parseInt(quantity.value);
            quantity.value = currentQuantity + 1;
        }

        function addToCart() {
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            var product = {
                name: 'Razer Mouse with 2 year warranty',
                price: '$60 - $80 (0.00064 BTC - 0.00085 BTC)',
                quantity: document.getElementById("quantity").value,
                image: 'images/razermouse.jpg'
            };
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Product added to cart!');
        }

        function buyNow() {
            addToCart();
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
