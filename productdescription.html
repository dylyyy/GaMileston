<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCart - Product Description</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: calibri, Arial, sans-serif; }
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
            padding: 10px;
        }
        .navbar-brand, .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ccc;
        }
        .container {
            margin: 30px auto;
            width: 80%;
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
        }
        .product-image {
            width: 100%;
            max-width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CryptoCart</a>
            <div>
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="products.html">Products</a>
                <a class="nav-link" href="cart.html">Cart</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Razer Mouse</h1>
        <img src="images/razermouse.jpg" alt="Razer Mouse" class="product-image">
        <p>Razer's latest mouse with a 2-year warranty!</p>
        <p>Price: $60.00 - $80.00 (0.00064 BTC - 0.00085 BTC)</p>
        <div class="quantity">
            <button onclick="decreaseQuantity()">-</button>
            <input type="text" id="quantity" value="1" readonly>
            <button onclick="increaseQuantity()">+</button>
        </div>
        <div class="buttons">
            <button class="add-to-cart" onclick="addToCart()">ADD TO CART</button>
            <button class="buy-now" onclick="buyNow()">BUY NOW</button>
        </div>
    </div>

    <script>
        function decreaseQuantity() {
            var quantity = document.getElementById("quantity");
            var currentQuantity = parseInt(quantity.value);
            if (currentQuantity > 1) {
                quantity.value = currentQuantity - 1;
            }
        }

        function increaseQuantity() {
            var quantity = document.getElementById("quantity");
            var currentQuantity = parseInt(quantity.value);
            quantity.value = currentQuantity + 1;
        }

        function addToCart() {
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            var product = {
                name: 'Razer Mouse with 2 year warranty',
                price: '$60.00 (0.00064 BTC)',
                quantity: document.getElementById("quantity").value,
                image: 'images/razermouse.jpg'
            };
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Product added to cart!');
        }

        function buyNow() {
            addToCart();
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
