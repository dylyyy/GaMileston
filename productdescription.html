<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCart - Product Description</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: calibri, Arial, sans-serif; }
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
            padding: 10px;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ccc !important;
        }
        .container {
            margin: 30px auto;
            width: 80%;
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
        }
        .product-image {
            width: 100%;
            max-width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">CryptoCart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="index.html">Home</a>
                        <a class="dropdown-item" href="products.html">Products</a>
                        <a class="dropdown-item" href="cart.html">Cart</a>
                        <a class="dropdown-item" href="login.html">Login</a>
                        <a class="dropdown-item" href="signup.html">Sign Up</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Razer Mouse</h1>
        <img src="images/razermouse.jpg" alt="Razer Mouse" class="product-image">
        <p>Razer's latest mouse with a 2-year warranty!</p>
        <p>Price: $60.00 - $80.00 (0.00064 BTC - 0.00085 BTC)</p>
        <div class="quantity">
            <button onclick="decreaseQuantity()">-</button>
            <input type="text" id="quantity" value="1" readonly>
            <button onclick="increaseQuantity()">+</button>
        </div>
        <div class="buttons">
            <button class="add-to-cart" onclick="hardcodeItem()">ADD TO CART</button>
            <button class="buy-now" onclick="buyNow()">BUY NOW</button>
        </div>
    </div>

    <script>
        function decreaseQuantity() {
            var quantity = document.getElementById("quantity");
            var currentQuantity = parseInt(quantity.value);
            if (currentQuantity > 1) {
                quantity.value = currentQuantity - 1;
            }
        }

        function increaseQuantity() {
            var quantity = document.getElementById("quantity");
            var currentQuantity = parseInt(quantity.value);
            quantity.value = currentQuantity + 1;
        }

        function hardcodeItem() {
            alert('Product hardcoded to cart!');
        }

        function buyNow() {
            hardcodeItem();
            window.location.href = 'cart.html';
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdN.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
