<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { font-family: calibri, Arial, sans-serif; }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: #ffffff;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content {
            display: flex;
            width: 80%;
            max-width: 1200px;
            margin-top: 40px;
        }

        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left img {
            width: 80%;
            max-width: 400px;
        }

        .right {
            flex: 1;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
        }

        .login-box label {
            display: block;
            margin-top: 10px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-toggle {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .qr-code {
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
        }
    </style>
    <title>CryptoCart - Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">CryptoCart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="index.html">Home</a></li>
                        <li><a class="dropdown-item" href="products.html">Products</a></li>
                        <li><a class="dropdown-item" href="cart.html">Cart</a></li>
                        <li><a class="dropdown-item" href="login.html">Login</a></li>
                        <li><a class="dropdown-item" href="signup.html">Sign Up</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <div class="content">
            <div class="left">
                <img src="images/cryptocart.png" alt="World Shopping Cart">
            </div>
            <div class="right">
                <div class="login-box" id="login-box">
                    <h2>Login</h2>
                    <form id="login-form" onsubmit="handleFormSubmit(event)">
                        <label for="email">EMAIL:</label>
                        <input type="text" id="email" class="form-control" placeholder="Enter Email">
                        
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter Password">
                        
                        <button type="submit" class="btn-submit">Login</button>
                    </form>
                    <p>or</p>
                    <button class="btn-toggle" onclick="toggleView()">Use QR Code</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleView() {
            const loginBox = document.getElementById('login-box');

            if (loginBox.innerHTML.includes('Login')) {
                loginBox.innerHTML = `
                    <h2>Scan with Singpass app to log in</h2>
                    <img src="images/singpass.jpg" alt="Singpass QR Code" class="qr-code">
                    <button class="btn-toggle" onclick="toggleView()">Go back to Form</button>
                `;
            } else {
                loginBox.innerHTML = `
                    <h2>Login</h2>
                    <form id="login-form" onsubmit="handleFormSubmit(event)">
                        <label for="email">EMAIL:</label>
                        <input type="text" id="email" class="form-control" placeholder="Enter Email">
                        
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter Password">
                        
                        <button type="submit" class="btn-submit">Login</button>
                    </form>
                    <p>or</p>
                    <button class="btn-toggle" onclick="toggleView()">Use QR Code</button>
                `;
            }
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === "admin@example.com" && password === "password") {
                alert('Login successful!');
                window.location.href = 'products.html'; 
            } else {
                alert("Invalid email or password.");
            }
        }
    </script>
</body>
</html>
