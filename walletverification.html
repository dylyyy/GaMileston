<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCart - Wallet Verification</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: calibri, Arial, sans-serif; }
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
            padding: 10px;
        }
        .navbar-brand, .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ccc;
        }
        .container {
            margin: 30px auto;
            width: 50%;
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-verify {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CryptoCart</a>
            <div>
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="products.html">Products</a>
                <a class="nav-link" href="cart.html">Cart</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Verify Wallet</h1>
        <form>
            <div class="form-group">
                <label for="privateKey">Private Key:</label>
                <input type="text" id="privateKey" class="form-control" placeholder="Enter Private Key">
            </div>
            <button type="button" class="btn-verify" onclick="verifyWallet()">Verify Wallet</button>
        </form>
    </div>

    <script>
        function verifyWallet() {
            var privateKey = document.getElementById('privateKey').value;
            if (privateKey === "") {
                alert("Please enter your wallet's private key");
            } else {
                alert("Wallet Verified! Proceeding to payment.");
                window.location.href = 'payment.html';
            }
        }
    </script>
</body>
</html>
