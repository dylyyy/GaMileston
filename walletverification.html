<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Cart - Wallet Verification</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
body { font-family: calibri, Arial, sans-serif; }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 20px;
            margin-top: 5px;
            font-size: 18px;
        }
        .gas-fee {
            margin-top: 15px;
            display: none;
        }
        .btn-confirm {
            padding: 15px 30px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">CryptoCart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="payment.html">Payment</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Wallet Verification</h1>
        <div class="form-group">
            <label for="publicKey">Enter Public Key:</label>
            <input type="text" id="publicKey" class="form-control" placeholder="Enter Public Key" oninput="checkKeys()">
        </div>
        <div class="form-group">
            <label for="privateKey">Enter Private Key:</label>
            <input type="password" id="privateKey" class="form-control" placeholder="Enter Private Key" oninput="checkKeys()">
        </div>
        <div class="form-group gas-fee" id="gasFeeContainer">
            <label for="gasFee">Gas Fee For Transaction:</label>
            <input type="text" id="gasFee" class="form-control" value="0.0001 BTC" readonly>
        </div>
        <div class="form-group">
            <button class="btn-confirm" onclick="confirmPayment()">CONFIRM</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function checkKeys() {
            var publicKey = document.getElementById('publicKey').value;
            var privateKey = document.getElementById('privateKey').value;
            var gasFeeContainer = document.getElementById('gasFeeContainer');
            if (publicKey !== "" && privateKey !== "") {
                gasFeeContainer.style.display = 'block';
            } else {
                gasFeeContainer.style.display = 'none';
            }
        }

        function confirmPayment() {
            alert("Confirm payment to seller?");
            window.location.href = '2fa.html';
        }
    </script>
</body>
</html>
