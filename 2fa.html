<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Cart - Transaction 2FA</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
body { font-family: calibri, Arial, sans-serif; }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            font-size: 18px;
        }
        .btn-verify {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            width: 100%;
            margin-top: 20px;
        }
        .success-message {
            text-align: center;
            font-size: 2rem;
            color: green;
        }
        .qr-code {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .qr-code img {
            max-width: 100%;
            height: auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">CryptoCart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="payment.html">Payment</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Transaction 2FA</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Verify Customer Identity:</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" class="form-control" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter Password">
                </div>
                <button class="btn-verify" onclick="verifyDetails()">VERIFY</button>
            </div>
            <div class="col-md-6 qr-code">
                <div>
                    <h2>Scan with Singpass app</h2>
                    <img src="/images/singpass.jpg" alt="QR Code" id="qrCodeImage">
                    <p>to log in</p>
                </div>
            </div>
        </div>
        <div class="success-message hidden" id="successMessage">
            <span>&#10004;</span> Item purchased successfully!
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function verifyDetails() {
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var password = document.getElementById('password').value;
            if (email === "" || phone === "" || password === "") {
                alert("Please fill in all fields");
            } else if (password !== "123") {
                alert("Wrong password");
            } else {
                showSuccessMessage();
            }
        }

        document.getElementById('qrCodeImage').addEventListener('click', showSuccessMessage);

        function showSuccessMessage() {
            document.querySelector('.row').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
