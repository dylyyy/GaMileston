<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCart - 2FA</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: calibri, Arial, sans-serif; }
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
            padding: 10px;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ccc !important;
        }
        .container {
            margin: 30px auto;
            width: 50%;
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-submit {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            width: 100%;
        }
        .btn-toggle {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .qr-code {
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">CryptoCart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="index.html">Home</a>
                        <a class="dropdown-item" href="products.html">Products</a>
                        <a class="dropdown-item" href="cart.html">Cart</a>
                        <a class="dropdown-item" href="login.html">Login</a>
                        <a class="dropdown-item" href="signup.html">Sign Up</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Two-Factor Authentication</h1>
        <div id="otp-box">
            <form>
                <div class="form-group">
                    <label for="otp">OTP:</label>
                    <input type="text" id="otp" class="form-control" placeholder="Enter OTP">
                </div>
                <button type="button" class="btn-submit" onclick="submitOTP()">Submit</button>
            </form>
            <p>or</p>
            <button class="btn-toggle" onclick="toggleView()">Use QR Code</button>
        </div>
        <div id="qr-box" style="display:none;">
            <h2>Scan with Singpass app to verify</h2>
            <img src="images/singpass.jpg" alt="Singpass QR Code" class="qr-code">
            <button class="btn-toggle" onclick="toggleView()">Go back to OTP</button>
        </div>
    </div>

    <script>
        function toggleView() {
            const otpBox = document.getElementById('otp-box');
            const qrBox = document.getElementById('qr-box');

            if (otpBox.style.display === "none") {
                otpBox.style.display = "block";
                qrBox.style.display = "none";
            } else {
                otpBox.style.display = "none";
                qrBox.style.display = "block";
            }
        }

        function submitOTP() {
            var otp = document.getElementById('otp').value;
            if (otp === "123456") {
                alert("OTP Verified! Proceeding to account.");
                window.location.href = 'account.html';
            } else {
                alert("Invalid OTP. Please try again.");
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
